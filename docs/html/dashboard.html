<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/loggedUser.css" />

    <style>
      .my-20 {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .my-10 {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .light-text {
        color: red;
        font-size: 16px;
      }

      .content-container {
        margin: 10px;
        margin-left: 80px;
        margin-right: 80px;
        padding: 80px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .content-container h2 {
        font-size: 22px;
        margin-bottom: 15px;
        color: var(--main);
      }

      .content-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .content-container form label {
        display: inline-block;
        font-size: 16px;
        font-weight: 700;
      }

      .content-container form .input-text {
        width: 70%;
        border: 2px solid #ccc;
      }

      .content-container form .input-text:hover {
        border: 2px solid var(--light);
        transition: 0.3s ease-in-out;
      }

      .content-container form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .content-container form input[type="checkbox"] {
        display: inline-block;
        vertical-align: middle;
        margin-top: -4px;
        margin-left: 10px;
        width: 20px;
        height: 20px;
      }

      .content-container form input[type="checkbox"]:hover {
        cursor: pointer;
      }

      .content-container form input[type="file"] {
        padding: 0;
        border: none;
        font-size: 16px;
      }

      .content-container form input[type="file"]::-webkit-file-upload-button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: var(--main);
        color: #fff;
        cursor: pointer;
      }

      .content-container
        form
        input[type="file"]::-webkit-file-upload-button:hover {
        background-color: var(--light);
      }

      .content-container form input[type="file"]::before {
        content: "Upload Image  ";
      }

      .btn {
        font-weight: 500;
        vertical-align: right;
        width: 120px;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        background-color: var(--main);
        color: #fff;
        cursor: pointer;
        transition: transform 500ms;
      }

      .btn:hover,
      .btn:focus-visible {
        transform: translateY(-0.75rem);
      }

      .btn:hover {
        background-color: var(--light);
      }

      .content-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .content-head h2 {
        font-size: 24px;
        text-transform: uppercase;
      }

      .pre-text {
        color: var(--light);
        margin-left: 20px;
        font-size: 20px;
        font-weight: 700;
      }

      .pre-text:hover {
        color: var(--main);
        cursor: default;
      }

      .pfp-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 1000ms;
      }

      .pfp-img:hover,
      .pfp-img:focus-visible {
        cursor: pointer;
        transform: translateY(-0.75rem);
        transition: transform 500ms;
      }
    </style>
  </head>

  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../../assets/img/logo/logo-1.png" alt="Logo" />
          </span>
          <div class="text logo-text">
            <span class="name" style="color: #1d1d1d">FlavorVerse</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="uil uil-estate icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="uil uil-user-circle icon"></i>
                <span class="text nav-text">My Profile</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="myRecipes.html">
                <i class="uil uil-pizza-slice icon"></i>
                <span class="text nav-text">My Recipes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="recipes.html">
                <i class="uil uil-utensils-alt icon"></i>
                <span class="text nav-text">Curated Recipes</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li>
            <a href="../../index.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <!-- CONTENTS (Dashboard) -->
    <section class="home">
      <br />
      <br />

      <div class="content-container">
        <div class="content-head">
          <h2>My Profile</h2>
          <p class="light-text">
            Only enter the value(s) that you want to change
          </p>
          <button class="btn btn-primary">Update</button>
        </div>
        <form>
          <label for="name">Name: </label>
          <div class="content-head">
            <p class="pre-text">Khaled Hossain</p>
            <input
              class="input-text"
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <label for="email">Email: </label>
          <div class="content-head">
            <p class="pre-text">khaled@gmail.com</p>
            <input
              class="input-text"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>

          <label for="username">Username: </label>
          <div class="content-head">
            <p class="pre-text">khaled</p>
            <input
              class="input-text"
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
          </div>

          <label for="password">Password: </label>
          <div class="content-head">
            <p class="pre-text"><span>khaled123</span></p>
            <input
              class="input-text"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="content-head">
            <label for="profilePicture">Profile Picture:</label>
            <img
              src="../../assets/img/logo/picofme.png"
              class="pfp-img"
              alt=""
            />
            <input
              type="file"
              class="my-10"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
            />
          </div>
        </form>
      </div>
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>
  </body>
</html>
