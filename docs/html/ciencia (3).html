


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> --  </title>
<style>
  /* ====== RESET Y BASE ====== */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: sans-serif; background: /*#f3f4f6*/ #f0f0f0; }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
    display: grid;
    grid-template-columns: 25% 1fr 35%;
    height: 90vh;
    background: cyan;
    padding-top: 10vh;
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
    border-radius: 4px;
    border: solid black;
    /* 	} aside ,  { background: #e5e7eb; } 
  main {/*/
    background: linear-gradient(skyblue 25%, white 50%) ;
    max-width: 868px;
       }

  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: linear-gradient(180deg, #4f46e5, #3b82f6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 1000;
        border-radius: 4px;
    border: solid black;
  }
  .navbar h1 , navbar a { font-size: 0.7rem; color: white;  }
  .navbar button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 5px 10px;
    color: black;
    cursor: pointer;
    border-radius: 4px;
    border: solid black;
    width: 10vh; height: 90%;
  }
  
aside iframe , main iframe {  border: 2px solid black; 
}
  
  
  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
    }
    aside {
      display: none; /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 50px;
      bottom: 0;
      width: 80%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
  }
</style>
</head>
<body>

<!-- NAVBAR SUPERIOR -->
<div class="navbar">
  <button onclick="toggleSidebar('left')">☰</button>
  <h1>os</h1> <a href="">Home</a>
  <button onclick="toggleSidebar('right')">☰</button>
</div>

<!-- LAYOUT PRINCIPAL -->
<div class="layout" style="padding-top:50px;">

<!--Lefthh Feed-->
  <aside class="left">
    <iframe src="main-feed.html"></iframe>
  </aside>

<!--Main Feed-->
  <main>
    <iframe src="main-feed.html"></iframe>
  </main>
  
  <aside class="right">
    <iframe src="right-feed.html"></iframe>
  </aside>
</div>



<script>
  // Lógica para mostrar/ocultar sidebars en móvil
  function toggleSidebar(side) {
    const aside = document.querySelector(`aside.${side}`);
    aside.classList.toggle('active');
  }

  // Centrar contenido aunque haya zoom
  window.addEventListener('resize', centerLayout);
  window.addEventListener('load', centerLayout);
  function centerLayout() {
    document.body.style.display = 'flex';
    document.body.style.justifyContent = 'center';
  }
</script>

</body>
</html>
