### Objetivo
Unificar todos tus proyectos en una sola aplicación estática con **un index.html, un app.js y un data.json** que sirvan como único punto de carga. SCSS es opcional: útil para organización y variables, pero no estrictamente necesario si quieres simplicidad. Te doy una estructura, scripts para generar el bundle desde múltiples carpetas y plantillas listas para copiar.

---

### Estructura recomendada del proyecto unificado
- root/
  - index.html
  - app.js
  - data.json
  - styles.css  (generado desde SCSS opcional)
  - assets/ (imágenes, fuentes, íconos)
  - scripts/ (script de consolidación que vas a ejecutar)

---

### Por qué usar JSON como fuente única
- **Sencillo y universal**: fácil de leer desde JavaScript sin backend.  
- **Escalable**: puedes añadir campos por proyecto: codigo, tipo, ruta_assets, readme, dependencias.  
- **Automatizable**: el script de consolidación escribe data.json automáticamente.

---

### SCSS sí o no
- Usa SCSS si quieres variables, mixins y organización modular de estilos; compila a styles.css para producción.  
- Si prefieres máxima simplicidad y cero compilación, mantén un único styles.css y olvídate de SCSS.  
- Recomendación práctica: mantener SCSS en desarrollo (opcional) y añadir un paso que compile SCSS -> styles.css cuando construyas el bundle.

### Script de consolidación (Node.js) — genera data.json y copia assets
Crea scripts/consolidate.js y ejecútalo desde la carpeta que contiene todos tus proyectos. El script:
- recorre subcarpetas,
- extrae metadata (nombre, código desde patrón, archivos principales),
- copia recursos a assets/<codigo>/,
- genera data.json listo para el app.js.

Copia y pega:

```js--->
				<script>
				
// scripts/consolidate.js
const fs = require('fs');
const path = require('path');

const ROOT = process.cwd();
const OUT_ASSETS = path.join(ROOT, 'assets');
const DATA_FILE = path.join(ROOT, 'data.json');

if (!fs.existsSync(OUT_ASSETS)) fs.mkdirSync(OUT_ASSETS, { recursive: true });

const dirs = fs.readdirSync(ROOT, { withFileTypes: true })
  .filter(d => d.isDirectory() && !['node_modules','assets','scripts'].includes(d.name));

const projects = [];

dirs.forEach(d => {
  const src = path.join(ROOT, d.name);
  // heurística de código: take prefix before first underscore or dash or 6-char hash fallback
  const codeMatch = d.name.match(/^([A-Za-z0-9\-_.]+?)(?:[_\-].*)?$/);
  const code = codeMatch ? codeMatch[1] : d.name;
  const dest = path.join(OUT_ASSETS, code);
  fs.rmSync(dest, { recursive: true, force: true });
  fs.cpSync(src, dest, { recursive: true });
  // Buscar archivos importantes
  const files = fs.readdirSync(dest);
  const entry = {
    code,
    name: d.name,
    description: '',
    entryFiles: files.filter(f => /\.(html|htm|js|py|exe|apk)$/i.test(f)).slice(0,5).join(';'),
    assetsPath: `assets/${code}`,
    tags: []
  };
  // intentar README.md como descripción breve
  const readmePath = path.join(dest, 'README.md');
  if (fs.existsSync(readmePath)) {
    const txt = fs.readFileSync(readmePath, 'utf8').split('\n').slice(0,6).join(' ');
    entry.description = txt.replace(/\r?\n|\t/g,' ').trim();
  }
  projects.push(entry);
});

fs.writeFileSync(DATA_FILE, JSON.stringify({ generated: new Date().toISOString(), projects }, null, 2));
console.log('Generado', DATA_FILE, 'y copiados assets a', OUT_ASSETS);
				</script>
